.menu {

.logo{

}
.nav_left ul , .nav_right ul {

}

}

.nav_left ul li a, .nav_right ul li a{
color: var(--hospital-green);
border:1px solid var(--white);
padding: 8px;
border-radius: 8px;
}

.nav_left ul li:hover a, 
.nav_right ul li:hover a{
border:1px solid var(--hospital-green);
color: var(--black);
}

.nav_email{
    color: var(--hospital-green);
    font-size: var(--sm);
    margin-right: 12px;
}
.nav_shoping {
    position: relative;
}
.nav_shoping div{
width: 16px;
height: 16px;
background-color: var(--hospital-green);
border-radius: 50%;
font-size: var(--sm);
font-weight: bold;
position: absolute;
top: -5px;
right: -5px;
display: flex;
justify-content: center;
align-items: center;
}

@media (max-width: 640px) {
.menu{
    display: block ;
}
.nav_left ul{
display: none;
}
.nav_email{
    display: none;
}
}
